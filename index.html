<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      user-select: none;
      background: rgb(16, 161, 66);
      background: linear-gradient(90deg, rgba(16, 161, 66, 1) 0%, rgba(38, 172, 114, 1) 32%, rgba(0, 212, 255, 1) 100%);
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    h2 {
      margin-top: 0;
      margin-bottom: .5rem;
      font-weight: 500;
      line-height: 1.2;
    }

    *,
    ::after,
    ::before {
      box-sizing: border-box;
    }

    .brand {
      background-color: #76e66f;
      max-width: 3em;
      padding: 0 1em;
      transition: max-width 300ms;
      cursor: default;
      box-shadow: -4px -3px 7px 2px #3e3636;
    }

    .brand:hover {
      max-width: 9em;
    }

    section {
      padding: 1em;
    }
  </style>
</head>

<body>
  <nav>
    <div class="brand">
      <h2>Didin Fakhrudin</h2>
    </div>

    <section>
      <p>unfortunately the site is currently in development. i'm sorry about that.</p>
    </section>
  </nav>
</body>

</html>
